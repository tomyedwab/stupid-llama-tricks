<html>
    <head>
        <title>stupid-llama-tricks demo</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>stupid-llama-tricks demo</h1>
        <div class="conversation-block" id="system-prompt">
            <label for="system-prompt">System prompt</label>
            <div class="column">
                <textarea></textarea>
                <div class="indicator">...</div>
            </div>
            <div class="column">
                <div class="result hidden"></div>
            </div>
        </div>
        <div class="conversation-block" id="user-prompt">
            <label for="user-prompt">User input</label>
            <div class="column">
                <textarea></textarea>
                <div class="indicator">...</div>
            </div>
            <div class="column">
                <div class="result hidden"></div>
            </div>
        </div>
        <div class="conversation-block" id="assistant-response">
            <label>Assistant response</label>
            <div class="column">
            </div>
            <div class="column">
                <div class="result hidden"></div>
            </div>
        </div>
        <button id="submit">Submit</button>
    </body>
</html>
